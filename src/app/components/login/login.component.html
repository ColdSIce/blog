<div class="container-fluid login_back">
  <div class="login_div">
    <div class="login_header">
      <span id="login_title">Привет, гость!</span>
    </div>
    <div class="login_body">
      <div class="login_with_container">
        <div class="row">
          <div class="col-xs-3" title="Войти с помощью Google" (click)="loginGoogle()">
              <i class="fa fa-google" aria-hidden="true"></i>
          </div>
          <div class="col-xs-3" title="Войти с помощью Facebook" (click)="loginFb()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="col-xs-3" title="Войти с помощью GitHub" (click)="loginGit()">
              <i class="fa fa-github" aria-hidden="true"></i>
          </div>
          <div class="col-xs-3" title="Иcпользовать логин и пароль" (click)="loginStd()">
              <i class="fa fa-user" aria-hidden="true"></i>
          </div>
        </div>  
        <span class="error" *ngIf="error">{{ error }}</span>
      </div>
    </div>
    <div class="login_footer" (click)="signUp()">
      <span id="login_title">Создать аккаунт</span>
    </div>
  </div>
</div>
