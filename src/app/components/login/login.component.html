<div class="container-fluid login_back">
  <div class="login_div">
    <div class="login_header">
      <span id="login_title">Привет, гость!</span>
    </div>
    <div class="login_body">
      <div class="login_with_container">
        <div class="row">
          <div class="col-xs-4" title="Войти с помощью Google">
              <i class="fa fa-google" aria-hidden="true"></i>
          </div>
          <div class="col-xs-4" title="Войти с помощью Facebook">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
          <div class="col-xs-4" title="Войти с помощью GitHub">
              <i class="fa fa-github" aria-hidden="true"></i>
          </div>
        </div>  
        <div class="credentials">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter">
            <small id="emailHelp" class="form-text text-muted">Я никогда не передаю ваши данные третьим лицам!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="pwd_input" placeholder="Пароль">
          </div>
        </div>
      </div>
    </div>
    <div class="login_footer">
      <span id="login_title">Войти</span>
    </div>
  </div>
</div>
