<div class="container-fluid login_back">
  <div class="login_email_div">
    <div class="signup_header" (click)="goBack()">
      <span id="signup_title">Назад</span>
    </div>
    <div class="login_email_body">
      <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <div class="signup_with_container">
          <div class="credentials">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input (ngModel)="email" name="email" required type="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Пароль</label>
              <input (ngModel)="password" name="password" required type="password" class="form-control" id="pwd_input" placeholder="Пароль">
            </div>
            <button type="submit" [disabled]="!formData.valid" class="btn btn-primary btn-block">Войти</button>
          </div>
        </div>
      </form>
      <span class="error" *ngIf="error">{{ error }}</span>
    </div>
    <div class="login_footer" (click)="createAccount()">
      <span id="login_title">Еще нет аккаунта?</span>
    </div>
  </div>
</div>
