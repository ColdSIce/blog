<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Владимир Алехин</title>
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){

      var numStarted = false;
      var horizont = $(window).height()*1 - 100;
      
      $(window).scroll(function() {
        $(".slideanim").each(function(){
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + horizont) {
            $(this).addClass("slide");
          }
        });
        $(".slideanim2").each(function(){
          var pos = $(this).offset().top;

          var winTop = $(window).scrollTop();
          if (pos < winTop + horizont) {

            $(this).addClass("slide");

            if(!numStarted){
              numStarted = true;
              var backend_hours = parseInt($('#backend_hours').text()) - 30;
              var frontend_hours = parseInt($('#frontend_hours').text()) - 30;
              var projects_qty = parseInt($('#projects_qty').text()) - 30;
              var me_years = parseInt($('#me_years').text()) - 30;

              $('#backend_hours').text(backend_hours);
              $('#frontend_hours').text(frontend_hours);
              $('#projects_qty').text(projects_qty);
              $('#me_years').text(me_years);

              for (i = 0; i < 31; i++) {
                doSetTimeout(i);
              }

              function doSetTimeout(i) {
                let delay = parseInt(Math.pow(1.25, (i+2))+200*1);
                setTimeout(function() { 
                  $('#backend_hours').text(Math.abs(backend_hours + i));
                  $('#frontend_hours').text(Math.abs(frontend_hours + i));
                  $('#projects_qty').text(Math.abs(projects_qty + i));
                  $('#me_years').text(Math.abs(me_years + i));
                }, delay*1);
              }
            }
            
          }
        });
      }); 
    });
  </script>
</head>
<body>
  <app-root>
    <div class="spin_container">
      <div id="load_logo">VA</div>
        <div class="spinner2 moon2">    
      </div>
    </div>
  </app-root>
</body>
</html>
